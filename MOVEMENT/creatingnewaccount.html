<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainpage.css">
    <link rel="stylesheet" href="creatingnewaccount.css">
    <script defer src="mainpage.js"></script>
    <title>Movement staff</title>
</head>
<body>
    <div class="welocme_animation_child_div">
        <a class="animation_link" href="mainpage.html">
            <div class="movement_animation_logo_div">
                <img class="logo_MOVE" src="img/logo_MOVE.png" alt="">
                <img class="logo_M" src="img/logo_M.png" alt="">
                <img class="logo_ENT" src="img/logo_ENT.png" alt="">
            </div>
            <img class="logo_SUPPORTt" src="img/logo_SUPPORTt.png" alt="">
        </a>
    </div>

    <header>
        <button id="burger_menu" class="burger_menu">
            <div class="burger_div"></div>
            <div class="burger_div"></div>
            <div class="burger_last_div"></div>
        </button>
    </header>

    <div id="burger_menu_bg" class="burger_menu_div_bg display_none">
        <div class="burger_menu_div">
            <div class="close_div">
                <a class="profile_img" href="profilepage.html"><img src="img/user.png" alt="">Name</a>
                <button id="close_button" class="burger_close"><img src="img/close.png" alt=""></button>
            </div>
            <ul class="burger_menu_ul">
                <li><a href="stockpage.html">Stock map</a></li>
                <li><a href="orders.html">Orders</a></li>
            </ul>
        </div>
    </div>

    <main>
        <div class="container">
            <form action="">
                <h1>Creating new account</h1>
                <div class="account_inputs">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Password">
                </div>
                <h2>Permissions</h2>
                <div class="permissions_div">
                    <div class="permission_div">
                        <input type="checkbox" name="" id="">
                        <p>Viewing stock</p>
                    </div>

                    <div class="permission_div">
                        <input type="checkbox" name="" id="">
                        <p>Editing stock</p>
                    </div>

                    <div class="permission_div">
                        <input type="checkbox" name="" id="">
                        <p>Adding new products</p>
                    </div>

                    <div class="permission_div">
                        <input type="checkbox" name="" id="">
                        <p>Deleting products</p>
                    </div>

                    <div class="permission_div">
                        <input type="checkbox" name="" id="">
                        <p>Adding new categories</p>
                    </div>

                    <div class="permission_div">
                        <input type="checkbox" name="" id="">
                        <p>Deleting categories</p>
                    </div>

                    <div class="permission_div">
                        <input type="checkbox" name="" id="">
                        <p>Viewing accounts</p>
                    </div>

                    <div class="permission_div">
                        <input type="checkbox" name="" id="">
                        <p>Creating new accounts</p>
                    </div>

                    <div class="permission_div">
                        <input type="checkbox" name="" id="">
                        <p>Editing accounts</p>
                    </div>
                </div>

                <div class="submit_div">
                    <button class="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
