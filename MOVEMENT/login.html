<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>
    <img class="logo" src="img/logo_movement.svg" alt="">

    <div class="form_div">
        
        <h1>LOG IN MOVEMENT STAFF</h1>
        <form action="">
            <input placeholder="Login" type="text">
            <div class="div_password">
                <input id="password" placeholder="Password" type="password">
                <button id="hide_view" class="hide_view view"></button>
            </div>
            <button type="submit" class="login_button">Log in</button>
        </form>
        <p>If you dont know what to enter here, you need to ask administrator for your login and password</p>
    </div>
</body>
</html>
